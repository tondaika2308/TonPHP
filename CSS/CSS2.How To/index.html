<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- enternal style: nạp file css bên ngoài vào file html -->
    <link href="style.css" rel="stylesheet">
    <link href="style2.css" rel="stylesheet">

    <!-- Internal style (style nội bộ trong thẻ style của html -->
    <style type="text/css">
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>

    <!-- Inline style (sử dụng thuộc tính style trong thẻ mở của html) -->
    <h1 style="color: red">CSS How To</h1>

    <h2>CSS How To h2</h2>

</body>
</html>
