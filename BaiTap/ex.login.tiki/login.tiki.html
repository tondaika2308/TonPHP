<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form name="LoginTiki" method="post" action="">
        <p>
            <label>Họ Tên:</label>
            <input type="text" name="name" value="" placeholder="Nhập họ và tên">
        </p>

        <p>
            <label>Số điện thoại:</label>
            <input type="number" name="phone" value="" placeholder="Nhập số điện thoại">
        </p>

        <p>
            <label>Mã xác thực:</label>
            <input type="number" name="code" value="" placeholder="Nhập mã xác thực">
            <button type="button"; style="background: yellow"> Gửi mã xác thực </button>
        </p>

        <p>
            <label>Email:</label>
            <input type="text" name="email" value="" placeholder="Nhập địa chỉ email">
        </p>

        <p>
            <label>Mật khẩu:</label>
            <input type="password" name="password" value="" placeholder="Nhập mật khẩu từ 6 đến 12 kí tự" maxlength="12">
        </p>

        <p>
            <label>Giới tính</label>
            <label>Nam</label>
            <input type="radio" name="gender" value="men"><br>
            <label>Nữ</label>
            <input type="radio" name="gender" value="women"><br>
            <label>Khác</label>
            <input type="radio" name="gender" value="other">
        </p>

        <p>
            <label>Ngày sinh</label>
            <select name="day">
                <option value="">Ngày</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="20">16</option>
            </select>
            <br>
            <label>Tháng sinh</label>
            <select name="month">
                <option value="">Tháng</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <br>
            <label>Năm sinh</label>
            <select name="year">
                <option value="">Năm</option>
                <option value="2000">200</option>
                <option value="2010">2010</option>
                <option value="2019">2019</option>
            </select>
        </p>
        <br>
        <p>
            <input type="checkbox" name="newletter">
            Nhận các thông tin khuyến mãi của Tiki.
        </p>
        <p>
            <input type="checkbox" name="law">
            Tôi đã đọc kĩ và chấp nhận với <a href="#">điều khoản sử dụng</a> của Tiki.
        </p>
        <p>
            <input style="background: yellow" type="submit" name="submit" value="Tạo tài khoản">
        </p>

    </form>

</body>
</html>
