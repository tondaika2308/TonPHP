<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Input Type</h1>
    <form name="user" method="post" action="">
        <p>
            <label for="firstname">Họ Tên</label>
            <input type="text" id="firstname" name="firstname" readonly value="Nguyễn Chí Tôn" placeholder="Nhập họ tên">
        </p>

        <p>
            <label for="location">Nơi Sinh</label>
            <input type="text" id="location" name="location" required value="" placeholder="Nhập nơi sinh " >
        </p>

        <p>
            <label for="color">Màu da</label>
            <input type="color" id="color" name="color">
        </p>

        <p>
            <label for="day">Ngày sinh</label>
            <input type="date" id="day" name="day">
        </p>

        <p>
            <label for="location2">Nơi ở</label>
            <input type="text" id="location2" name="location2" required value="" placeholder="Nhập nơi ở">
        </p>


        <p>
            <input type="submit" name="submit" value="Gửi dữ liệu" style="background: yellow">
        </p>

    </form>
</body>
</html>
