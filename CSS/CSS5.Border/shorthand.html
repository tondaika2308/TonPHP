<html lang="en">
<head>

        .all{

            border: 3px solid blue;

        .left{
            border-left: 3px solid red;

        }
        .bottom{
            border-bottom: 3px solid red;
        }

<body>
    <h1>Cách viết rút gọn của thuộc tính border</h1>

    <p class="right">Border Right</p>


</body>
