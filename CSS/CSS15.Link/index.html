<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a{
            text-decoration: none;
        }
        /* Trạng thái bình thường */
        a:link{
            color:yellow ;
        }

        /*Trạng thái link đã được click */
        a:visited{
            color: red;
        }

        /*Trạng thái di chuột qua */
        a:hover{
            color: blue;
        }

        /*Trạng thái kích hoạt*/
        a:active{
            color: green;
        }
    </style>
</head>
<body>

    <h1>CSS Link</h1>


    <nav>
        <ul>
            <li><a href="index.html">Index</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
