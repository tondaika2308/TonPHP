
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>HTML Form ( mẫu nhập thông tin )</h1>

<p>Thẻ form có 3 thuộc tính quan trọng</p>
<p>1 name ( tên của form)</p>
<p>2 method ( phương thức truyền thông tin của form có 2 kiểu là post hay get)</p>
<p>3 action chứa địa chỉ mà nội dung của form sẽ được truyền tới</p>

<h2>Form method post</h2>
<form name="user" method="post" action="">

</form>

<h2>Form method get</h2>
<form name="user" method="get" action="">

</form>

</body>
</html>
